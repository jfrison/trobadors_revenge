l_french:
 give_birth_occitanism_title: "Donner naissance à l'Occitanisme"
 give_birth_occitanism_desc: "Nous sommes les fiers descendants des troubadours. Tous les coins de l'Occitanie devraient s'unir en tant que nation. "
 turn_our_back_to_castille_title: "Tourner le dos à la Castille"
 turn_our_back_to_castille_desc: "Nous n'avons rien à voir avec ces fils de Wisigoths de Madrid. Nos ambititions sont du côté de la Mer Méditerranée, et ensemble avec nos frères occitans nous pourrions contrôler toute sa partie nord-ouest. "
 express_support_for_occitanism_title: "Exprimer un soutien à l'occitanisme"
 express_support_for_occitanism_desc: "Que nos frères sachent qu'ils n'ont pas été oubliés. "
 provencal_irredentism_title: "Irrédentisme provençal"
 provencal_irredentism_desc: "La Provence fut un temps une composante de notre pays, jusqu'à ce qu'un tas de complots profitent de problèmes dynastiques. En tant qu'élément essentiel du commerce méditerranéen, nous devrions réclamer son retour sous notre contrôle. "
 form_occitania_title: "Former l'Occitanie"
 form_occitania_desc: "L'ère de lq division est derrière nous, nous pouvons maintenant unir toute notre nation derrière la banière d'un nouveau pays. "
 get_another_protector_FRA2ARA_title: "Changer de protecteur" 
 get_another_protector_FRA2ARA_desc: "La France et l'Aragon ont tous deux eu une influence importante sur notre région. La France est notre souverain de jure, de même qu'elle l'était pour la Catalogne, mais la réalité concrète peut facilement basculer d'un côté à l'autre, en fonction des considérations politiques. "
 get_another_protector_ARA2FRA_title: "Changer de protecteur" 
 get_another_protector_ARA2FRA_desc: "La France et l'Aragon ont tous deux eu une influence importante sur notre région. La France est notre souverain de jure, de même qu'elle l'était pour la Catalogne, mais la réalité concrète peut facilement basculer d'un côté à l'autre, en fonction des considérations politiques. "
 reform_occitan_language_title: "Réformer la langue occitane"
 reform_occitan_language_desc: "Notre contrôle de l'Occitanie nous permet maintenant de réformer tous ces dialectes en cohérence avec notre propre language, de sorte que nous seront dorénavant plus facilement considérés comme une seule et unique nation. "

