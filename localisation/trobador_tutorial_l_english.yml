 trobador_tutorial_1_desc: "This tutorial is here to explain everything you should know before starting your first game. You will be able to navigate through different chapters and go back to this menu. Note that this mod can work with-or-without Veritas et Fortitudo, and some aspects could be desactivated in your case. "
