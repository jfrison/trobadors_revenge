l_french:
 occitan_ideas: "Idées occitanes"
 occitan_ideas_start: "Traditions occitanes"
 religious_openmindedness: "Ouverture d'esprit religieuse"
 religious_openmindedness_desc: "Cathares, juifs et mahométains ont toujours été bienvenus sur nos terres. Continuer cette tradition nous assurera la diffusion de nouvelles idées à travers le pays. "
 paratge_traditions: "Traditions de paratge"
 paratge_traditions_desc: "Le concept of paratge a été central pour nos pères. Même si les francs ne l'ont jamais compris, il s'agit de quelque chose que tout le monde devrait respecter. "
 mediterranean_multiculturalism: "Multiculturalisme méditerranéen"
 mediterranean_multiculturalism_desc: "Le commerce méditerranéen a assuré un contact constant entre des cultures très différentes. Cela n'est pas un défi pour nous. "
 merchant_cities: "Cités Marchandes"
 merchant_cities_desc: "Bien que nos villes puissent être jalouses de l'indépendance des républiques italiennes, elles bénéficient d'une importante part de liberté. Encourager leur commerce peut à la fois profiter à nos coffres et nous assurer d'avoir sous la main une flotte puissante. "
 ambiguous_diplomacy: "Diplomatie ambigue"
 ambiguous_diplomacy_desc: "Nous sommes habitués à une diplomatie pragmatique avec nos puissants voisins, et nous devons garder toutes les options ouvertes. "
 foral_laws: "Lois forales"
 foral_laws_desc: "L'établissement de Fors plaira aux bourgeois. Tant qu'ils continuent à remplir nos coffres, laissons-les avoir leurs petits droits. "
 occitan_renaissance: "Renaissance occitane"
 occitan_renaissance_desc: "Nous faisons tout ce que nous pouvons pour redonner sa gloire d'antan à la civilisation du trobar. "

