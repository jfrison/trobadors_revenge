l_english:
 occitanism_spreading_1_title: "Occitanism is spreading"
 occitanism_spreading_1_desc: "Some of our neighbours have been opposing to the cultural domination of Paris and Madrid, claiming to be the heirs of the trobadors and willing to form a united nation of their own. Should we follow this movement? "
 occitanism_spreading_1_opta: "Sure"
 occitanism_spreading_1_optb: "Let us not look at the past"
 occitanism_spreading_2_title: "Catalanism is spreading"
 occitanism_spreading_2_desc: "Some of our neighbours have been opposing to the cultural domination of Paris and Madrid, claiming to be the heirs of the trobadors and willing to form a united nation of their own. Should we follow this movement? "
 occitanism_spreading_2_opta: "Sure"
 occitanism_spreading_2_optb: "Let us not look at the past"
 occitanism_spreading_3_title: "Catalanism is spreading"
 occitanism_spreading_3_desc: "Some of our neighbours have been opposing to the cultural domination of Paris and Madrid, claiming to be the heirs of the trobadors and willing to form a united nation of their own. Should we allow our occitano-catalan subjects to follow this movement? "
 occitanism_spreading_3_opta: "Let them honour their culture"
 occitanism_spreading_3_optb: "Oppose to this separatism !"
 occitanism_spreading_4_title: "Occitanism is spreading"
 occitanism_spreading_4_desc: "Some of our neighbours have been opposing to the cultural domination of Paris and Madrid, claiming to be the heirs of the trobadors and willing to form a united nation of their own. Should we allow our occitano-catalan subjects to follow this movement? "
 occitanism_spreading_4_opta: "Let them honour their culture"
 occitanism_spreading_4_optb: "Oppose to this separatism !"
 occitanism_spreading_5_title: "Integrating our brothers"
 occitanism_spreading_5_desc: "Free from their previous oppressors, our brothers can now fully embrace their culture. "
 occitanism_spreading_5_opta: "This is good news"
 occitanism_spreading_6_title: "Integrating our brothers"
 occitanism_spreading_6_desc: "Free from their previous oppressors, our brothers can now fully embrace their culture. "
 occitanism_spreading_6_opta: "This is good news"
 occitanism_spreading_7_title: "Restoring the national unity"
 occitanism_spreading_7_desc: "Some of our provinces have claimed to be part of another nation, we should restore the unity of our nation. "
 occitanism_spreading_7_opta: "It is just some regionalism"
 occitanism_spreading_7_optb: "We should not impose our culture"
 occitanism_spreading_8_title: "Birth of a nation"
 occitanism_spreading_8_desc: "With the increasing influence of occitanism, Occitania is becoming more united than it has never been. The occitan-speaking peoples now share more than a language, they are a nation. "
 occitanism_spreading_8_opta: "Our nation will soon be free!"
 trobador_catalan_1_title: "Occitans ask for help"
 trobador_catalan_1_desc: "Some minor rulers in Occitania have requested our help to get rid of their oppressor, France, invoking historical bounds between our cultures. It could be an occasion to regain our long-lost influence in this region. "
 trobador_catalan_1_opta: "War it is!"
 trobador_catalan_1_optb: "We just need a bit of time for planning"
 trobador_catalan_1_optc: "Refuse to support their pointless war"
 trobador_occitan_1_title: "Itinerant trobador"
 trobador_occitan_1_desc: "Some particularly gifted poet has been wandering in our lands, trying to revive the tradition of the ancient trobadors. "
 trobador_occitan_1_opta: "We need him at the court"
 trobador_occitan_1_optb: "Let him wander"
 trobador_occitan_2_title: "Ancient manuscript discovered"
 trobador_occitan_2_desc: "An ancient Occitan manuscript has been discovered, full of forgotten songs and histories. "
 trobador_occitan_2_opta: "Let the scholars study it"
 trobador_occitan_2_optb: "Display it in the throne room"
 trobador_occitan_3_title: "Trobador seducing your queen"
 trobador_occitan_3_desc: "Trobadors were not only gifted for songs, but specialists of fin amor, courtship. Your queen has been seduced by the trobador of the court, and the spreading of gossips are to be feared. "
 trobador_occitan_3_opta: "Let them have some fun"
 trobador_occitan_3_optb: "Get rid of him with gold"
 trobador_occitan_3_optc: "Organise a fair trial"
 trobador_occitan_3_optd: "Execute him so that everyone see the cost of defying me"
 trobador_occitan_4_title: "Discussing with your trobador"
 trobador_occitan_4_desc: "You have had a very interesting discussion with your trobador about the different genres and styles of trobar. Whereas the style is usually divided according to the level of accessibility of the understanding, into trobar leu, trobar ric and trobar clus, the works of the trobadors are scattering into many different genres. "
 trobador_occitan_4_opta: "Express your love for cansons (main genre, from which derive some other genres)"
 trobador_occitan_4_optb: "Express your love for sirventes (strongly polemical song, usually done on command)"
 trobador_occitan_4_optc: "Express your love for cansons de crozada (usually in favour of the crusade... except on you)"
 trobador_occitan_4_optd: "Express your love for ensenhamen (didactic and often moralist)"
 trobador_occitan_4_opte: "Express your love for planh (lamentations, either love songs for a lady or funeral songs for great men)"
 trobador_occitan_4_optf: "Express your love for salut d'amor (love song)"
 trobador_occitan_4_optg: "Express your love for alba (love song taking place in the morning, with the threat of the return of the husband)"
 trobador_occitan_4_opth: "Express your love for pastorela (love song featuring a knight and a shepherdess)"
 trobador_occitan_4_opti: "Do you know a chanson de geste? (French songs about military acts)"
 trobador_occitan_5_title: "A trendy hobby"
 trobador_occitan_5_desc: "Writing poetry in the style of the ancient trobador has become a very trendy hobby for the nobles and rich merchants of our country. Should you try to improve your skill at this? "
 trobador_occitan_5_opta: "Practice your trobar"
 trobador_occitan_5_optb: "No time for this, I have a country to rule !"
 trobador_faction_1_title: "Factions arise"
 trobador_faction_1_desc: "Different political and diplomatic orientations are possible for our country, and some factions try to push in the direction of their interests. "
 trobador_faction_1_opta: "Support the Occitanist faction"
 trobador_faction_1_optb: "Support the Republican faction"
 trobador_faction_1_optc: "Support the French faction"
 trobador_faction_1_optd: "Support the Aragonese faction"
 trobador_faction_2_title: "Aligned politics"
 trobador_faction_2_desc: "The French Faction in power is trying hard to align our politics on France. It will result in better relations on both sides. "
 trobador_faction_3_title: "Aligned politics"
 trobador_faction_3_desc: "The Aragonese Faction in power is trying hard to align our politics on France. It will result in better relations on both sides. "
 trobador_faction_4_title: "Non-Aligned politics"
 trobador_faction_4_desc: "Our country got rid of the influence of factions backed up by foreign powers. From now, our politics will be more independent. "
 trobador_faction_5_title: "Alliance strengthen French Faction"
 trobador_faction_5_desc: "The signature of an alliance with France has been a very good news for the French faction. Their are claiming to be responsible for this success, and they clearly gained some credibility. "
 trobador_faction_6_title: "Alliance strengthen Aragonese Faction"
 trobador_faction_6_desc: "The signature of an alliance with Aragon has been a very good news for the Aragonese faction. Their are claiming to be responsible for this success, and they clearly gained some credibility. "
 trobador_faction_7_title: "French Faction is missing the alliance"
 trobador_faction_7_desc: "The breaking of the alliance with France has been a very bad news for the French faction. As a consequence, their influence has taken a blow. "
 trobador_faction_8_title: "Aragonese Faction is missing the alliance"
 trobador_faction_8_desc: "The breaking of the alliance with Aragon has been a very bad news for the Aragonese faction. As a consequence, their influence has taken a blow. "
 trobador_faction_9_title: "Occitanism coming out of trend"
 trobador_faction_9_desc: "With the recent cultural changes in our country, Occitanism is completely disappearing from the court and the former factions don't make any more sense. "
 trobador_republican_1_title: "Cities have dreams of republics"
 trobador_republican_1_desc: "With the proximity of the Italian republics and the growing influence of the republican faction, a few cities are agitated with separatist ambitions. "
 trobador_republican_1_opta: "Grant them independence"
 trobador_republican_1_optb: "Give them more autonomy"
 trobador_republican_1_optc: "Restrict city powers"
 trobador_republican_1_optd: "It's not a threat for the moment"
 trobador_republican_1_opte: "Abdicate"
 trobador_republican_2_title: "Imminent revolt in $PROVINCE$"
 trobador_republican_2_desc: "The republicans of $PROVINCE$ are becoming more and more confident. If we do nothing, the revolt will be unavoidable. "
 trobador_republican_2_opta: "Grant them independence"
 trobador_republican_2_optb: "Give them more autonomy"
 trobador_republican_2_optc: "Prepare to enforce order"
 trobador_setup_1_title: "Welcome in Trobador's Revenge"
 trobador_setup_1_desc: "We need to do some initialisation, sorry for this uninteresting message. "
 trobador_setup_2_title: "Welcome in Trobador's Revenge (with VeF)"
 trobador_setup_2_desc: "We need to do some VeF-only initialisation, sorry for this uninteresting message. "
 trobador_province_occitanism_1_title: "Setting up Occitanism"
 trobador_province_occitanism_1_desc: "We need to do some initialisation, sorry for this uninteresting message. "
 trobador_province_occitanism_2_title: "Updating Occitanism"
 trobador_province_occitanism_2_desc: "We need to update some variables, sorry for this uninteresting message. "
 trobador_province_occitanism_3_title: "Cultural Shift"
 trobador_province_occitanism_3_desc: "The definition of a culture can be very subjective, and depends on many political influences. This influence has recently reached the point where the culture in $PROVINCENAME$ is now considered to be $PROVINCECULTURE$. "
 trobador_catharism_1_title: "Catharism is spreading"
 trobador_catharism_1_desc: "Although the Crusade have dealt a serious blow to catharism, it is now spreading again. Feeling the need for a Church closer to the spirit of the first Christians, many people in $PROVINCENAME$ are now taking their inspiration from those so-called Good Christians. "
 trobador_mahometan_1_title: "A Mahometan scholar arrived"
 trobador_mahometan_1_desc: "A renowned Mahometan scholar just arrived in our country, carrying lots of greek works with him and eager to exchange his knowledge. "
 trobador_mahometan_1_opta: "Welcome him to the court"
 trobador_mahometan_1_optb: "Ignore him and his pagan theories"
 trobador_segadors_1_title: "Guerra dels Segadors"
 trobador_segadors_1_desc: "The 'Harvester War' is a movement of resistance against the centralisation of Spain, with the convergence of the catalan elites and the simple peasants, the first ones trying to preserve the last remains of the 'pactist monarchy' while the second are just exhausted by the Spanish wars. The Generalitat has been looking for French support, what should we answer? "
 trobador_segadors_1_opta: "Give them our full support"
 trobador_segadors_1_optb: "Support them cautiously"
 trobador_segadors_1_optc: "Do not get involved"
 trobador_segadors_2_title: "Restored Order"
 trobador_segadors_2_desc: "We finally managed to get rid of the last resistance in Catalonia. It's an important step toward turning Spain into an efficiently centralised nation. "
 trobador_segadors_3_title: "The Principalty Defects !"
 trobador_segadors_3_desc: "The Principalty of Catalonia is now completely out of our control, claiming to be an independent republic. This rebellion turned into a civil war! "
 trobador_segadors_4_title: "The Catalans are now Free !"
 trobador_segadors_4_desc: "The Principalty of Catalonia managed to get rid of their oppressor and now forms a republic under our protection. "
 trobador_segadors_5_title: "Situation Frozen"
 trobador_segadors_5_desc: "The civil war in Catalonia is continuing without any obvious progress in one direction and another. Some negociations have been started in order to sign a peace treaty with France, which could include a new drawing of the Pyreneean border along what they claim to 'separate, from ancient times, the Gauls from the Spains'. "

